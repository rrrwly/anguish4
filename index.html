<!DOCTYPE html>
<html>
<head>
  <title>defeat</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 95vh;
      background-color: black;
      color: white;
    }

    .marquee-container {
      width: 15%;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 14px;
    }

    marquee {
      width: 100%;
    }

    span {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1117356079051964446/1424607076667097158/ZBzQzuI.gif?ex=68e4903a&is=68e33eba&hm=f6b692f1947a4c61c562f084f1f3ee21650238600aa532817291698c95683db1&">
  <div>undefeated</div>
  <div class="marquee-container">
    <marquee behavior="scroll" direction="left" scrollamount="4" loop="infinite">
      jord ryan matt saph maly tyler
    </marquee>
  </div>
  <span>uneasy lies the head that wears a crown</span>

  <!-- background music -->
  <audio id="bg-music" loop muted>
    <source src="YOUR-MUSIC-FILE.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- play button -->
  <button onclick="playMusic()">Play Music</button>

  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.muted = false;
      music.play();
    }
  </script>
</body>
</html>
